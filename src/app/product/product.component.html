<div class="row">
<div *ngFor="let product of products" class="col-sm-4 col-md-4 col-lg-4">
  <div class="card">
    <img class="card-img-top" [src]="imgUrl" alt="">
    <div class="card-body">
      <h4 class="float-right">{{product.price}}</h4>
      <h4><a>{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
</div>
